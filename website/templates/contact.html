<div class="container-fluid bg-white  p-5">

    </div>
    <div class="row justify-contant-center">

        <div class="col-6 border bg-light pt-1 ps-5 pe-1 pb-2  border-secondary rounded-1">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Your Email</label>

                <label for="message" class="col-sm-2 col-form-label">Your message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" rows="3"> Please enter your message here...</textarea>
                </div>
                <div class="d-flex mt-5 flex-row-reverse">
                    <button type="submit" class="btn btn-primary mb-3">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
